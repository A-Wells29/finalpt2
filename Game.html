<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Match</title>
    <link rel="stylesheet" href="../Styles/Gamestyle.css" />
</head>
<body>
     <h1>Simple Card Match</h1>

 <div class="board">
  <!-- Row 1: Blue, Red, Green, Yellow -->
  <label class="card">
    <input type="checkbox" />
    <div class="card-inner">
      <div class="card-front">?</div>
      <div class="card-back card-blue"></div>
    </div>
  </label>

  <label class="card">
    <input type="checkbox" />
    <div class="card-inner">
      <div class="card-front">?</div>
      <div class="card-back card-red"></div>
    </div>
  </label>

  <label class="card">
    <input type="checkbox" />
    <div class="card-inner">
      <div class="card-front">?</div>
      <div class="card-back card-green"></div>
    </div>
  </label>

  <label class="card">
    <input type="checkbox" />
    <div class="card-inner">
      <div class="card-front">?</div>
      <div class="card-back card-yellow"></div>
    </div>
  </label>

  <!-- Row 2: Green, Yellow, Blue, Red -->
  <label class="card">
    <input type="checkbox" />
    <div class="card-inner">
      <div class="card-front">?</div>
      <div class="card-back card-green"></div>
    </div>
  </label>

  <label class="card">
    <input type="checkbox" />
    <div class="card-inner">
      <div class="card-front">?</div>
      <div class="card-back card-yellow"></div>
    </div>
  </label>

  <label class="card">
    <input type="checkbox" />
    <div class="card-inner">
      <div class="card-front">?</div>
      <div class="card-back card-blue"></div>
    </div>
  </label>

  <label class="card">
    <input type="checkbox" />
    <div class="card-inner">
      <div class="card-front">?</div>
      <div class="card-back card-red"></div>
    </div>
  </label>
</div>

  <p class="instructions">
    Flip two cards and try to find the matching colors.
  </p>
</body>
</html>
